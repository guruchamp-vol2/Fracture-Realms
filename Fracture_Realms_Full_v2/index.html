<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fracture Realms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <canvas id="game" aria-label="Fracture Realms canvas"></canvas>

  <!-- Top HUD Chips -->
  <div id="hud" class="ui">
    <div class="chips">
      <span id="chipRealm" class="chip">Realm: —</span>
      <span id="chipGrav" class="chip">Gravity: ↓</span>
      <span id="chipWarp" class="chip">Time Warp: 1.00×</span>
      <span id="chipCombo" class="chip">Combo: 0</span>
      <span id="chipShards" class="chip">Shards: 0</span>
      <span id="chipBoss" class="chip">Boss: —</span>
    </div>
    <div class="actions">
      <button id="btnPause" class="btn primary">Pause ▌▌</button>
    </div>
  </div>

  <!-- Pause Menu -->
  <div id="pauseMenu" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="pauseTitle">
    <div class="panel">
      <h2 id="pauseTitle">Paused</h2>
      <div class="grid">
        <button id="btnResume" class="btn success">Resume ▶</button>
        <button id="btnRestartRealm" class="btn warn">Restart Realm ↻</button>
        <button id="btnNextRealm" class="btn">Next Realm ➜</button>
      </div>

      <div class="opts">
        <label class="opt">
          <input id="chkScreenShake" type="checkbox" checked />
          <span>Screen shake</span>
        </label>
        <label class="opt">
          <input id="chkParticles" type="checkbox" checked />
          <span>Particles</span>
        </label>
        <label class="opt">
          <input id="chkAssist" type="checkbox" />
          <span>Assist (slower platform break)</span>
        </label>
      </div>

      <div class="subgrid">
        <button id="btnOpenUpgrades" class="btn ghost" onclick="document.getElementById('upgradePanel')?.classList.remove('hidden')">Open Upgrades ⬆</button>
      </div>
    </div>
  </div>

  <!-- Upgrade Panel -->
  <div id="upgradePanel" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="upTitle">
    <div class="panel">
      <div class="row between">
        <h2 id="upTitle">Upgrades</h2>
        <button class="btn ghost" onclick="document.getElementById('upgradePanel').classList.add('hidden')">Close ✕</button>
      </div>
      <div id="upgradeList" class="list"></div>
    </div>
  </div>

  <!-- Event Log -->
  <div id="logWrap" class="ui logwrap">
    <div class="row between">
      <strong>Event Log</strong>
      <button class="btn ghost" onclick="document.getElementById('log').innerHTML=''">Clear</button>
    </div>
    <div id="log" class="log"></div>
  </div>

  <script type="module" src="./js/boot.js"></script>
</body>
</html>
